<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Employee - Grocery Store</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #007bff;
    }
    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Grocery Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link btn btn-light text-dark" href="/">Back to Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="form-container">
    <h2 class="text-center mb-4">Add Employee</h2>
    <form action="/addemployee" method="POST">
      <!-- Employee Name -->
      <div class="mb-3">
        <label for="employeeName" class="form-label">Employee Name</label>
        <input type="text" class="form-control" id="employeeName" name="employeeName" required>
      </div>
      <!-- Employee Address -->
      <div class="mb-3">
        <label for="employeeAddress" class="form-label">Employee Address</label>
        <input type="text" class="form-control" id="employeeAddress" name="employeeAddress" required>
      </div>
      <!-- Employee Age -->
      <div class="mb-3">
        <label for="employeeAge" class="form-label">Employee Age</label>
        <input type="number" step="0.01" class="form-control" id="employeeAge" name="employeeAge" required>
      </div>
      <!-- Employee Phone -->
      <div class="mb-3">
        <label for="employeePhone" class="form-label">Employee Phone</label>
        <input type="text" class="form-control" id="employeePhone" name="employeePhone" required>
      </div>
      <!-- Employee Email -->
      <div class="mb-3">
        <label for="employeeEmail" class="form-label">Employee Email</label>
        <input type="text" class="form-control" id="employeeEmail" name="employeeEmail" required>
      </div>
      <!-- Gender Dropdown -->
      <div class="mb-3">
        <label for="employeeGender" class="form-label">Employee Gender</label>
        <select class="form-select" id="employeeGender" name="employeeGender" required>
          <option value="" disabled selected>Select a gender</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>
      <!-- Position Dropdown -->
      <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <select class="form-select" id="position" name="position" required>
          <option value="" disabled selected> Select a position</option>
          {% for position in positions %}
          <option value="{{ position[0] }}">{{ position[1] }}</option>
          {% endfor %}
        </select>
      </div>
      <!-- Date of Birth -->
      <div class="mb-3">
        <label for="employeeDOB" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="employeeDOB" name="employeeDOB" required>
      </div>
      <!-- Employee City -->
      <div class="mb-3">
        <label for="employeeCity" class="form-label">Employee City</label>
        <input type="text" class="form-control" id="employeeCity" name="employeeCity" required>
      </div>
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
